paths:
  migrations: %s/phinx/migrations

environments:
  default_migration_table: phinxlog
  default_database: development

  production:
    adapter: postgresql
    host: db
    name: production
    user: postgres
    pass: root
    port: 5432
    charset: utf8

  development:
    adapter: postgresql
    host: db
    name: development
    user: postgres
    pass: root
    port: 5432
    charset: utf8
